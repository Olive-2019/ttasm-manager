<div class="page login-page">
    <div class="container">
        <div class="form-outer text-center d-flex align-items-center">
            <div class="form-inner">
                <div class="logo text-uppercase"><span>修改</span><strong class="text-primary">列车</strong></div>

                <!--                <form class="text-left form-validate" action="/Manage_Train/add_train" method="GET">-->
                <div class="form-group-material">
                    <input id="trainId" type="text" name="trainId"  class="input-material" placeholder = "列车编号">
                </div>
                <div class="form-group-material">
                    <input id="capacity" type="text" name="capacity" placeholder = "列车限载数量" class="input-material">
                </div>
                <div class="form-group text-center">
                    <input id="modify" type="submit" value="修改" class="btn btn-primary" onclick = "modifyTrain()">
                </div>
                <!--                </form>-->
            </div>
        </div>
    </div>
</div>
<script>
    window.onload = function init() {
        document.getElementById('trainId').value = get_url_values()['trainId'];
    }
    function modifyTrain() {
        var url = get_nap() + "Manage_Train/updateByPrimaryKey";
        var data = {
            trainId : document.getElementById('trainId').value,
            capacity : document.getElementById('capacity').value
        }
        $.ajax({
            type: "get",
            url: url,
            async: false,
            data: data,
            success: function (data) {
                // alert('success');
                window.location = getCrossFieldNap() + "left.html";
            },
            error: function (error) {
                alert(JSON.stringify(error));
            }
        });
    }
</script>
